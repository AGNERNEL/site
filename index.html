<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página com Anúncios</title>
    <style>
        /* Estilos básicos para a página */
        body {
            font-family: sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        header, footer {
            background-color: #f2f2f2;
            padding: 10px;
            text-align: center;
        }
        .conteudo {
            margin-top: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Bem-vindo ao Meu Site</h1>
    </header>

    <div class="conteudo">
        <h2>Conteúdo Principal</h2>
        <p>Este é um parágrafo de exemplo no corpo do seu site. O bloco de anúncios será exibido abaixo.</p>
        
        <!-- CÓDIGO DO SEU ANÚNCIO DO GOOGLE ADSENSE COMEÇA AQUI -->
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4750678021250177"
             crossorigin="anonymous"></script>
        <!-- ANUNCIOS -->
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-4750678021250177"
             data-ad-slot="4214401502"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
        <!-- FIM DO CÓDIGO DO ANÚNCIO -->

        <p>Mais conteúdo pode ser adicionado aqui, abaixo do anúncio, para preencher sua página.</p>
    </div>

    <footer>
        <p>&copy; 2025 Seu Nome ou Nome do Site</p>
    </footer>

</body>
</html>
